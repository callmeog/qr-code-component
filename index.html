<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-EDGE"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <!-- add main tag after body -->
  <main>
    <div class="container">
      <img class="qr-img" src="images/image-qr-code.png" alt="QR code">
      <!-- instead of para one two you can name them as heading/title & sub-heading or anything else providing more contextual meaning   -->
      <p class="heading">Improve your front-end skills by building projects</p>
      <p class="sub-heading">Scan the QR code to visit Front End Mentor and take your skills to the next level</p>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/callmeog01/frontendmentor-challenges">callmeog01</a>
  </footer>
</body>
</html>
