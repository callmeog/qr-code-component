<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta htt-equiv="X-UA-Compatible" content="IE-EDGE"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>

  <div class="container">
    <img src="images/image-qr-code.png" alt="QR code">
    <p class="para-one">Improve your front-end skills by building projects</p>
    <p class="para-two">Scan the QR code to visit Front End Mentor and take your skills to the next level</p>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/callmeog01/frontendmentor-challenges">callmeog01</a>
  </div>
</body>
</html>
